<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LH Games</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
  <header>

    <!-- navbar será inserido -->
    <div id="navbar"></div>


  </header>

  <main>
    <section id="section-banners" class="container-fluid">
      <div id="carouselExample" class="carousel slide mb-6">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.PNG" class="d-block w-100" alt="Venha comprar na nossa loja...">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.PNG" class="d-block w-100" alt="Promoção de produtos...">
          </div>
          <div class="carousel-item">
            <img src="img/banner3.PNG" class="d-block w-100" alt="Várias novidades de produtos...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </section>

    <section id="section-vendidos" class="container-fluid">

      <h2>OS MAIS VENDIDOS</h2>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card" style="width: 30rem;">
            <img src="img/jogo1.PNG" class="card-img-top" alt="Jogo de Aventura">
            <div class="card-body">
              <h5 class="card-title">Jogo 1</h5>
              <p class="card-text">Jogo do Ano</p>
              <p class="card-preco">R$ 200,00</p>
              <a href="#" class="btn btn-dark btn-lg w-100">Comprar</a>
            </div>
          </div>
          </div>
          <div class="col">
          <div class="card" style="width: 30rem;">
            <img src="img/jogo2.PNG" class="card-img-top" alt="Jogo de Corrida">
            <div class="card-body">
              <h5 class="card-title">Jogo 2</h5>
              <p class="card-text">Jogo do Ano</p>
              <p class="card-preco">R$ 400,00</p>
              <a href="#" class="btn btn-dark btn-lg w-100">Comprar</a>
            </div>
          </div>
          </div>

          <div class="col">
          <div class="card" style="width: 30rem;">
            <img src="img/jogo3.PNG" class="card-img-top" alt="Melhor de Todos">
            <div class="card-body">
              <h5 class="card-title">Jogo 3</h5>
              <p class="card-text">Melhor de Todos</p>
              <p class="card-preco">R$ 900,00</p>
              <a href="#" class="btn btn-dark btn-lg w-100">Comprar</a>
            </div>
          </div>
          </div>

        </div>

      </div>




    </div>
    </section>


  </main>

  <footer>
   <!-- footer será inserido -->
   <div id="footer"></div>
  </footer>

  <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

</body>

</html>
